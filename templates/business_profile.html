<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletme Hesabım</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
        }
        
        .header {
            background-color: #EA004B;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .back-button {
            color: white;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-right: 20px;
        }
        
        .header-title {
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-size: 20px;
            font-weight: 500;
        }
        
        .user-profile {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        
        .user-email {
            font-size: 16px;
            color: #777;
            margin: 5px 0 0 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }
        
        .menu-list {
            margin: 0;
            padding: 0;
            list-style: none;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .menu-item:hover {
            background-color: #f9f9f9;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-section-title {
            padding: 15px 20px;
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
            font-size: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .menu-section-icon {
            margin-right: 10px;
            color: #EA004B;
        }
        
        .menu-icon {
            font-size: 22px;
            color: #333;
            width: 40px;
            text-align: center;
            color: #EA004B;
        }
        
        .menu-text {
            flex-grow: 1;
            margin-left: 15px;
            font-size: 16px;
            color: #333;
        }
        
        .menu-value {
            color: #777;
            margin-right: 10px;
            font-size: 15px;
        }
        
        .menu-arrow {
            color: #EA004B;
            font-size: 16px;
        }
        
        .footer-buttons {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .footer-button {
            background-color: #EA004B;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            flex-basis: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .footer-button:hover {
            background-color: #C8003F;
        }
        
        .footer-button i {
            margin-right: 10px;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 0;
            }
            
            .user-profile {
                padding: 30px;
            }
            
            .footer-buttons {
                width: 60%;
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/business/home" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
    </div>
    
    <div class="container">
        <ul class="menu-list">
            <li class="menu-section-title">
                <i class="fas fa-building menu-section-icon"></i> İşletme Bilgileri
            </li>
            
            <li class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="menu-text">İşletme Adı</div>
                <div class="menu-value">{{ user["user_name"] }}</div>
            </li>
            
            <li class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="menu-text">İşletme Sahibi</div>
                <div class="menu-value">{{ user["surname"] }}</div>
            </li>
        </ul>
        
        <ul class="menu-list">
            <li class="menu-section-title">
                <i class="fas fa-cog menu-section-icon"></i> İşletme Yönetimi
            </li>
            
            <li class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="menu-text">Menü Yönetimi</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
            
            <li class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-list-alt"></i>
                </div>
                <div class="menu-text">Siparişleri Yönet</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
            
            <li class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-text">Satış İstatistikleri</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
            
            <li class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu-text">İşletme Ayarları</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
        </ul>
        
        <div class="footer-buttons">
            <a href="/business/home" class="footer-button">
                <i class="fas fa-home"></i> Ana Sayfa
            </a>
            <a href="/logout" class="footer-button">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </div>
</body>
</html>
