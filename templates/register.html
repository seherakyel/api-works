<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
</head>
<body>
  <h2>Kayıt Sayfası</h2>

  <!-- Hata veya başarı mesajı burada görünecek -->
  <p id="registerError" style="color: red;"></p>

  <form id="registerForm">
    <input type="text" name="user_name" placeholder="Kullanıcı Adı" required><br>
    <input type="text" name="surname" placeholder="Soyad" required><br>
    <input type="number" name="age" placeholder="Yaş" required><br>
    <input type="number" name="balance" placeholder="Bakiye" required><br>
    <input type="password" name="password" placeholder="Şifre" required><br>

    <select name="is_premium">
      <option value="1">Premium</option>
      <option value="0">Normal</option>
    </select><br>

    <button type="submit">Kayıt Ol</button>
  </form>

  <!-- JS dosyasını burada yüklüyoruz -->
  <script src="/static/register.js"></script>
</body>
</html>
