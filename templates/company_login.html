<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İşletme Girişi</title>
  <link rel="stylesheet" href="/static/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1><i class="fas fa-building"></i> İşletme Girişi</h1>
      </div>

      {% if success %}
        <div class="success-message" style="display: flex; background-color: rgba(40, 167, 69, 0.1); border-left: 4px solid #28a745; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
          <i class="fas fa-check-circle" style="color: #28a745; margin-right: 0.5rem;"></i>
          <span style="color: #28a745;">{{ success }}</span>
        </div>
      {% endif %}

      {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>
      {% endif %}

      <form id="companyLoginForm" action="/login" method="post" class="login-form" enctype="application/x-www-form-urlencoded">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" name="user_name" placeholder="Kullanıcı Adı" required>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" name="password" id="password" placeholder="Şifre" required>
          <div class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </div>
        </div>
        
        <button type="submit" class="login-button">
          <span>Giriş Yap</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="login-footer">
        <p>Normal kullanıcı iseniz <a href="/">Buraya Tıklayın</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Form gönderim kontrolü
    document.getElementById('companyLoginForm').addEventListener('submit', function(event) {
      // Sadece test için, bu satırı kaldırın
      // event.preventDefault();
      
      const username = document.querySelector('input[name="user_name"]').value;
      const password = document.querySelector('input[name="password"]').value;
      
      console.log('Gönderilen değerler:', { username, password });
    });
  </script>
</body>
</html>
